<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Log in to your Social Dreams account">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/css/styles.css">
        <title>Login Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand me-5" href="/index.html"><img src="/assets/SD.png" class="logo_image me-4" alt="Logo for Social Dreams">Social Dreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link py-4" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-4" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-4 active" href="../login/">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <h1 class="text-center mt-4">Log in</h1>
            <div class="horizontal_line m-4 mx-auto"></div>
            <div class="mx-auto pt-5 pb-2 my-5 mx-3 rounded-1 bg-light" style="max-width: 600px;">
                <div class="mx-5">
                    <form action="/profile/" method="get" class="d-flex flex-column">
                        <label for="email">E-mail address:</label>
                        <input type="email" class="email my-1 mb-3" required>
                        <label for="password">Password:</label>
                        <input type="password" class="password my-1" required>
                        <div class="d-flex justify-content-end">
                            <button class="btn login_button my-4" type="submit">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
